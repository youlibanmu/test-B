<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫の紹介ページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>猫の紹介ページ</h1>
        <p>かわいい猫たちを紹介します！</p>
    </header>

    <main>
        <section id="cat-gallery">
            <h2>ギャラリー</h2>
            <div class="cat-image-container">
                <img src="cat1.jpg" alt="猫1" id="current-cat-image">
            </div>
            <div class="buttons">
                <button id="prev-cat">前の猫</button>
                <button id="next-cat">次の猫</button>
            </div>
        </section>

        <section id="cat-description">
            <h2>猫の説明</h2>
            <p id="cat-description-text">この猫はとても遊び好きです！</p>
        </section>
    </main>

    <footer>
        <p>© 2024 猫の紹介ページ</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
